services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: fermento-portainer
    restart: unless-stopped
    ports:
      - "9443:9443" # HTTPS UI
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - edge-net

  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: unless-stopped
    ports:
      - "9999:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DOZZLE_LEVEL=info
      # Optional: show container actions (start/stop) in the UI
      # - DOZZLE_ENABLE_ACTIONS=true
      # Optional: limit visible containers by name (regex)
      # - DOZZLE_FILTER=fermento-.*
    networks:
      - edge-net

volumes:
  portainer_data:


networks:
  edge-net:
    external: true
